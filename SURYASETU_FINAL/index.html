<!DOCTYPE html>                            <!-- Welcome to Suryasetu -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suryasetu</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.98/build/spline-viewer.js"></script>
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    :root {
      --neon-pink: #ff7bd5;
      --neon-purple: #8b5cf6;
      --glass-bg: rgba(255, 255, 255, 0.06);
      --text-light: #ffffff;
      --header-footer-bg: #121318;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: "Orbitron", sans-serif;
      background: #0d0d10;
      color: var(--text-light);
      overflow-x: hidden;
    }

    header {
      background: var(--header-footer-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
      box-shadow: 0 0 30px rgba(255, 123, 213, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-weight: 700;
      font-size: 1.7rem;
      color: var(--neon-pink);
      text-shadow: 0 0 10px rgba(255, 123, 213, 0.7);
      cursor: default;
      letter-spacing: 1.5px;
    }

    nav a {
      color: var(--text-light);
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 600;
      font-size: 1.05rem;
      transition: color 0.3s ease;
      position: relative;
    }

    nav a:hover,
    nav a:focus {
      color: var(--neon-pink);
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0%;
      height: 2px;
      background: var(--neon-pink);
      transition: width 0.3s ease;
    }

    nav a:hover::after,
    nav a:focus::after {
      width: 100%;
    }

    .hero-wrapper {
      display: flex;
      height: calc(100vh - 72px);
      width: 100vw;
      align-items: center;
      justify-content: center;
      gap: 4rem;
      padding: 0 5rem;
    }

    .hero-left {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      max-width: 650px;
      padding-left: 3rem;
    }

    .bg-robot {
      width: 100%;
      max-width: 500px;
      height: 100%;
      max-height: 500px;
      border-radius: 20px;
      box-shadow: 0 0 60px rgba(255, 123, 213, 0.8);
      object-fit: contain;
    }

    .hero-right {
      flex: 1;
      max-width: 600px;
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 4rem 3rem;
      box-shadow: 0 0 40px rgba(255, 123, 213, 0.5);
      text-align: left;
      margin-left: 4rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 80%;
    }

    .hero-right h1 {
      font-size: 3.5rem;
      color: var(--neon-pink);
      text-shadow: 0 0 25px #ff7bd5cc;
      margin-bottom: 1.5rem;
    }

    .hero-right p {
      font-size: 1.3rem;
      margin-bottom: 3rem;
      color: #eee;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.25);
      line-height: 1.5;
    }

    .btn-glow {
      background: var(--neon-purple);
      color: #fff;
      padding: 1.1rem 3rem;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.15rem;
      box-shadow: 0 0 25px rgba(139, 92, 246, 0.9);
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease, transform 0.2s ease;
      width: fit-content;
    }

    .btn-glow:hover,
    .btn-glow:focus {
      background: #a78bfa;
      transform: scale(1.07);
      outline: none;
    }

    footer {
      background: var(--header-footer-bg);
      text-align: center;
      padding: 1.5rem 2rem;
      font-size: 1rem;
      color: #bbb;
      box-shadow: 0 -4px 30px rgba(255, 123, 213, 0.3);
      letter-spacing: 0.8px;
      user-select: none;
      margin-top: 2rem;
    }

    /* Setubot Updated Styles */
    .chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 123, 213, 0.4);
      overflow: hidden;
      z-index: 999;
      font-size: 14px;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background-color: #ff7bd5;
      color: #000;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
    }

    .chat-body {
      display: none;
      flex-direction: column;
      height: 350px;
      padding: 10px;
    }

    .chat-log {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .chat-message {
      margin-bottom: 10px;
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }

    .chat-message.user {
      flex-direction: row-reverse;
    }

    .chat-message .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .chat-message .text {
      background: rgba(255, 255, 255, 0.06);
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    #chat-input {
      border: none;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    #chat-input:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Suryasetu</div>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="marketplace.html">Marketplace</a>
      <a href="store.html">Battery Store</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="hero-wrapper">
    <div class="hero-left">
      <spline-viewer url="https://prod.spline.design/lipEWRIbPe1q46Vt/scene.splinecode" class="bg-robot"></spline-viewer>
    </div>
    <div class="hero-right">
      <h1>Suryasetu</h1>
      <p>Trade excess solar energy with AI-powered automation.</p>
      <div class="hero-buttons">
        <a href="marketplace.html" class="btn-glow">Launch Marketplace</a>
        <a href="store.html" class="btn-glow secondary-btn">Visit Battery Store</a>
      </div>
    </div>
  </div>

  <!-- Setubot Chat -->
  <div class="chatbot-container">
    <div class="chat-header" onclick="toggleChat()">Ask Setu bot</div>
    <div class="chat-body" id="chat-body">
      <div class="chat-log" id="chat-log"></div>
      <input type="text" id="chat-input" placeholder="Ask something..." onkeydown="handleKey(event)" />
    </div>
  </div>

  <footer>
    <p>Â© 2025 Suryasetu. Powered by solar energy & innovation.</p>
  </footer>

  <script>
    const responses = {
      hello: "Hi there! I'm Setu bot, your solar assistant â˜€ï¸",
      hi: "Hello! Ask me anything about solar energy.",
      login: "To login, click the button in the top right!",
      marketplace: "Visit the marketplace to buy or sell solar energy.",
      battery: "Our store has top-notch solar battery solutions!",
      suryasetu: "Suryasetu is a solar energy marketplace platform.",
      energy: "Energy can be traded here if you have surplus.",
      trade: "Click on 'Marketplace' to start trading your energy!",
      buy: "You can buy energy from listed sellers in the marketplace.",
      sell: "List your extra solar power in the marketplace easily."
    };

    const fallbackReplies = [
      "Hmm... I'm not sure about that. ðŸ¤”",
      "Try asking something related to solar energy!",
      "My brain is solar-powered... and still learning ðŸŒž",
      "Sorry, I didnâ€™t understand that. Try rephrasing.",
      "I'll note that down for future updates!"
    ];

    const BOT_AVATAR = "https://cdn-icons-png.flaticon.com/512/4712/4712106.png";
    const USER_AVATAR = "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";

    function toggleChat() {
      const chatBody = document.getElementById("chat-body");
      chatBody.style.display = chatBody.style.display === "flex" ? "none" : "flex";
    }

    function handleKey(event) {
      if (event.key === "Enter") {
        const input = document.getElementById("chat-input");
        const message = input.value.trim();
        if (message !== "") {
          addMessage("user", message);
          respondToUser(message.toLowerCase());
          input.value = "";
        }
      }
    }

    function addMessage(sender, text) {
      const log = document.getElementById("chat-log");
      const msg = document.createElement("div");
      msg.className = `chat-message ${sender}`;

      const avatar = document.createElement("img");
      avatar.className = "avatar";
      avatar.src = sender === "user" ? USER_AVATAR : BOT_AVATAR;

      const bubble = document.createElement("div");
      bubble.className = "text";
      bubble.innerText = text;

      msg.appendChild(avatar);
      msg.appendChild(bubble);
      log.appendChild(msg);
      log.scrollTop = log.scrollHeight;
    }

    function respondToUser(message) {
      let reply = fallbackReplies[Math.floor(Math.random() * fallbackReplies.length)];
      for (let key in responses) {
        if (message.includes(key)) {
          reply = responses[key];
          break;
        }
      }
      setTimeout(() => {
        addMessage("bot", reply);
      }, 500);
    }
  </script>
</body>
</html>
